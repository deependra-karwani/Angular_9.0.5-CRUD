<div class="row" style="margin-left: 0; margin-right: 0">
	<div class="col-md-4 offset-md-4 col-lg-4 offset-lg-4 col-xs-12">
		<div class="card" style="margin-top: 20%">
			<div class="card-header">
				<h3 class="card-title" style="text-align: 'center'">Login</h3>
			</div>
			<div class="card-body">
				<form class="form" (ngSubmit)="handleSubmit()">
					<div class="form-group">
						<label class="form-label">Username</label>
						<input class="form-control" [(ngModel)]="username" name="username" type="text" placeholder="Username" />
					</div>

					<div class="form-group">
						<label class="form-label">Password</label>
						<input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password" />
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-lg" type="submit" style="margin-left: 30%; width: 40%">
							Login
						</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<small><a class="nav-link" routerLink="/register">CREATE NEW ACCOUNT</a></small>
			</div>
		</div>
	</div>
</div>
