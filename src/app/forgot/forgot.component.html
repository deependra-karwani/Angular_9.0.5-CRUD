<div class="row" style="margin-left: 0; margin-right: 0">
	<div class="col-md-4 offset-md-4 col-lg-4 offset-lg-4 col-xs-12">
		<div class="card" style="margin-top: 25%">
			<div class="card-header">
				<h3 class="card-title" style="text-align: 'center'; font-weight: 'bold'">Change Password</h3>
			</div>
			<div class="card-body">
				<form class="form" (ngSubmit)="handleSubmit()">
					<div class="form-group">
						<input class="form-control" name="email" type="email" placeholder="E-mail Address" />
					</div>

					<div class="form-group">
						<input class="form-control" name="password" type="password" placeholder="Password" />
					</div>

					<div class="form-group">
						<input class="form-control" name="confPass" type="password" placeholder="Confirm Password" />
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit" style="width: '100%'">
							Change Password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
